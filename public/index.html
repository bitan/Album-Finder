
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlbumSearch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="icon">â™«</div>
    <h1>Album<span>Search</span></h1>
    <p>Discover and explore your favorite albums</p>

    <!-- Login Form -->
    <div id="login-view">
      <form onsubmit="app.login(event)">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <a class="toggle-form" onclick="app.toggleView()">Need to register? Sign up</a>
    </div>

    <!-- Registration Form (hidden by default) -->
    <div id="register-view" style="display: none;">
      <form onsubmit="app.register(event)">
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <a class="toggle-form" onclick="app.toggleView()">Already have an account? Sign in</a>
    </div>

    <!-- Dashboard (hidden by default) -->
    <div id="dashboard">
        <h2>Welcome!</h2>
        <p id="dashboard-message"></p>
        <button onclick="app.logout()">Logout</button>
    </div>

    <div class="divider"></div>
    <p class="footer-text">By signing in, you agree to our Terms of Service and Privacy Policy</p>
    <p id="message"></p>

  </div>

  <script src="script.js"></script>
</body>
</html>

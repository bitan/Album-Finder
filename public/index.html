<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlbumSearch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Authentication Container -->
  <div id="auth-container" class="auth-container">
    <div class="icon">♫</div>
    <h1>Album<span>Search</span></h1>
    <p>Discover and explore your favorite albums</p>

    <!-- Login Form -->
    <div id="login-view">
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <a href="#" class="toggle-form">Need to register? Sign up</a>
    </div>

    <!-- Registration Form -->
    <div id="register-view" style="display: none;">
      <form id="reg-form">
        <input type="text" id="reg-username" placeholder="Choose a username" required>
        <input type="password" id="reg-password" placeholder="Create a password" required>
        <button type="submit">Sign Up</button>
      </form>
      <a href="#" class="toggle-form">Already have an account? Sign in</a>
    </div>
    
    <p id="message" class="message"></p>
  </div>

  <!-- Dashboard Container -->
  <div id="dashboard" class="dashboard-container" style="display: none;">
    <div class="dashboard-header">
      <div class="header-content">
        <h1>Record & vinyl<br>market</h1>
        <p>Expand your vinyl record collection and find the perfect record player with us</p>
      </div>
      <button id="logout-button">Sign Out</button>
    </div>
    
    <form id="search-form" class="search-form">
      <input type="text" id="search-query" placeholder="select in the catalog" required>
      <button type="submit">➔</button>
    </form>

    <div class="results-header">
        <h2>new products</h2>
        <a href="#" class="watch-all">(watch all)</a>
    </div>

    <div id="album-results" class="album-results">
      <!-- Album results will be displayed here -->
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
